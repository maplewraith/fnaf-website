<!DOCTYPE html>
<!-- This is the homepage of the FNaF website -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Nights at Freddy's | Home</title>
  <link href="https://fonts.cdnfonts.com/css/scream-again" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/hacked" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .announcement-banner {
      background-color: #8B0000;
      background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngarts.com%2Ffiles%2F12%2FBlood-Drip-Stain-Transparent-Image.png&f=1&nofb=1&ipt=41c1abdb65745e80cdac5a3a752a30879984ad852152e5dbc5fc4f79ada6a729');
      background-repeat: repeat;
      background-position: center;
      background-size: 200px 200px;
      color: white;
      font-family: 'Scream Again', sans-serif;
      font-size: 10pt;
      text-align: center;
      padding: 10px 0;
      letter-spacing: 1px;
    }

    .site-header {
      position: relative;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, rgba(17, 17, 17, 0.97), rgba(17, 17, 17, 0.92), rgba(17, 17, 17, 0.85), rgba(17, 17, 17, 0.75), rgba(17, 17, 17, 0.6), rgba(17, 17, 17, 0.4), rgba(17, 17, 17, 0.2), rgba(17, 17, 17, 0)), url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F40%2F0b%2F8e%2F400b8e55f9abaa1c7f22c4b079fff5f1.jpg&f=1&nofb=1&ipt=1f750845aba381528db5a63938bf851e5452e0a59be127850eb19549b825560f');
      background-size: 110%;
      background-position: center;
    }

    .site-header img.logo {
      max-width: 260px;
      height: auto;
      filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.6));
      transition: transform 0.2s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .menu-icon, .search-icon, .login-icon, .cart-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: white;
      font-family: Impact, sans-serif;
      font-size: 10pt;
      transition: transform 0.2s ease;
    }

    .menu-icon:hover,
    .search-icon:hover,
    .login-icon:hover,
    .cart-icon:hover {
      transform: scale(1.05) translateY(-50%);
    }

    .menu-icon { left: 40px; }
    .search-icon { left: 100px; }
    .login-icon { right: 100px; }
    .cart-icon { right: 40px; }

    .menu-icon img,
    .search-icon img,
    .login-icon img,
    .cart-icon img {
      width: 34px;
      height: 34px;
      display: block;
      margin: 0 auto 5px;
    }

    .nav-bar {
      background-color: #1a1a1a;
      text-align: center;
      padding: 10px 0;
    }

    .nav-bar span {
      font-family: 'HACKED', sans-serif;
      color: white;
      margin: 0 20px;
      font-size: 14pt;
      transition: transform 0.2s ease;
    }

    .nav-bar span:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="announcement-banner">
    FNAF 4 YOUTOOZ OUT NOW
  </div>

  <header class="site-header">
    <div class="menu-icon">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ficon-library.com%2Fimages%2Fwhite-hamburger-icon%2Fwhite-hamburger-icon-14.jpg&f=1&nofb=1&ipt=c88c89cd61541bd0d3e679fa149a173d520c57c112d4b5dec4c8998b61f45787" alt="Menu Icon">
      MENU
    </div>
    <div class="search-icon">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F13%2FSearch-Button-White-PNG.png&f=1&nofb=1&ipt=7a1fe8889aeb76517cc60b63e0ecc950428630dc2278592ae03687c0379ae25f" alt="Search Icon">
      SEARCH
    </div>
    <a href="https://maplewraith.github.io/fnaf-website/">
      <img class="logo" src="https://static.wikia.nocookie.net/logopedia/images/8/84/Five_Nights_at_Freddy%27s_%28White%29.svg" alt="FNaF Logo">
    </a>
    <div class="login-icon">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ficon-library.com%2Fimages%2Fmy-account-icon-png%2Fmy-account-icon-png-22.jpg&f=1&nofb=1&ipt=8ec25093fac653db00086f86c350745f53f08c9007f57b55934724d6cb581a38" alt="Login Icon">
      SIGN UP / LOGIN
    </div>
    <div class="cart-icon">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ficon-library.com%2Fimages%2Fshopping-cart-icon-white%2Fshopping-cart-icon-white-11.jpg&f=1&nofb=1&ipt=c6bf0d63ad512413dfd9a104fa3f56ae209c0d5f9d5b9f048c524f3af0cbf159" alt="Cart Icon">
      CART
    </div>
  </header>

  <div style="height: 2px; background-color: #222222;"></div>

  <div class="nav-bar">
    <span>PLUSH</span>
    <span>APPAREL</span>
    <span>FIGURES</span>
    <span>MEDIA</span>
    <span>ACCESSORIES</span>
    <span>OTHER</span>
  </div>
</body>
</html>
