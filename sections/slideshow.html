<div class="slideshow-container">

  <!-- Slides -->
  <div class="slide fade active">
    <img src="https://via.placeholder.com/1200x500?text=Slide+1" alt="Slide 1">
    <div class="slide-text">
      <h2>Slide One Title</h2>
      <p>This is a subtitle for the first slide.</p>
      <button>Explore</button>
    </div>
  </div>

  <div class="slide fade">
    <img src="https://via.placeholder.com/1200x500?text=Slide+2" alt="Slide 2">
    <div class="slide-text">
      <h2>Slide Two Title</h2>
      <p>This is a subtitle for the second slide.</p>
      <button>Explore</button>
    </div>
  </div>

  <div class="slide fade">
    <img src="https://via.placeholder.com/1200x500?text=Slide+3" alt="Slide 3">
    <div class="slide-text">
      <h2>Slide Three Title</h2>
      <p>This is a subtitle for the third slide.</p>
      <button>Explore</button>
    </div>
  </div>

  <div class="slide fade">
    <img src="https://via.placeholder.com/1200x500?text=Slide+4" alt="Slide 4">
    <div class="slide-text">
      <h2>Slide Four Title</h2>
      <p>This is a subtitle for the fourth slide.</p>
      <button>Explore</button>
    </div>
  </div>

  <div class="slide fade">
    <img src="https://via.placeholder.com/1200x500?text=Slide+5" alt="Slide 5">
    <div class="slide-text">
      <h2>Slide Five Title</h2>
      <p>This is a subtitle for the fifth slide.</p>
      <button>Explore</button>
    </div>
  </div>

  <!-- Navigation -->
  <a class="prev" onclick="plusSlides(-1)">&lt;</a>
  <a class="next" onclick="plusSlides(1)">&gt;</a>

  <!-- Dots -->
  <div class="dots">
    <span class="dot active" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
</div>

<script>
let slideIndex = 1;
showSlide(slideIndex);

function plusSlides(n) {
  showSlide(slideIndex += n);
}

function currentSlide(n) {
  showSlide(slideIndex = n);
}

function showSlide(n) {
  const slides = document.getElementsByClassName(\"slide\");
  const dots = document.getElementsByClassName(\"dot\");
  if (n > slides.length) slideIndex = 1;
  if (n < 1) slideIndex = slides.length;
  for (let i = 0; i < slides.length; i++) {
    slides[i].classList.remove(\"active\");
  }
  for (let i = 0; i < dots.length; i++) {
    dots[i].classList.remove(\"active\");
  }
  slides[slideIndex - 1].classList.add(\"active\");
  dots[slideIndex - 1].classList.add(\"active\");
}
</script>
